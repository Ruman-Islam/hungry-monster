<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cooking Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Recipes</a>
                    <a class="nav-link" href="#">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Part -->
    <main class="container">
        <!-- Search Area -->
        <section class="search-area">
            <input type="text" id="food-input" placeholder="search food">
            <button id="search-btn">
                Search
            </button>
        </section>

        <!-- Error Message Area -->
        <section id="error" class="error-area">
            <div class="d-flex justify-content-center">
                <h2 id="error-heading">OPPS! Please enter a food name</h2>
                <button onclick="hideError()" class="btn btn-danger close-button">X</button>
            </div>
        </section>

        <!-- Individual Food Info Area -->
        <div id="show-meal-item">
            
        </div>

        <!-- Food Items -->
        <div id="content" class="food-content">

        </div>
    </main>

    <!-- Script -->
    <script src="assets/js/app.js"></script>
</body>

</html>
